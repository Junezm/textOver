<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字超长隐藏jq插件</title>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-textover.js"></script>

	</head>

	<body>
		<div class="over-text1">
			待我长发及腰，将军归来可好？此身君子意逍遥，怎料山河萧萧。天光乍破遇，暮雪白头老。寒剑默听奔雷，长枪独守空壕。醉卧沙场君莫笑，一夜吹彻画角。江南晚来客，红绳结发梢。待卿长发及腰，我必凯旋回朝。昔日纵马任逍遥，俱是少年英豪。东都霞色好，西湖烟波渺。执枪血战八方，誓守山河多娇。应有得胜归来日，与卿共度良宵。盼携手终老，愿与子同袍。
		</div>

        <div class="over-text2">
		</div>
		<script type="text/javascript">
			$(function() {
				$(".over-text1").textOver({
				    length:"20",
				    type:"default"				
				});
				$(".over-text2").textOver({
					text:"待我长发及腰，将军归来可好？此身君子意逍遥，怎料山河萧萧。天光乍破遇，暮雪白头老。寒剑默听奔雷，长枪独守空壕。醉卧沙场君莫笑，一夜吹彻画角。江南晚来客，红绳结发梢。待卿长发及腰，我必凯旋回朝。昔日纵马任逍遥，俱是少年英豪。东都霞色好，西湖烟波渺。执枪血战八方，誓守山河多娇。应有得胜归来日，与卿共度良宵。盼携手终老，愿与子同袍",
				    length:"20",
				    type:"default"				
				});
			});
		</script>
	</body>

</html>
